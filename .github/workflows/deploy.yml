name: Build, Push, and Deploy to AWS ECS with Caching

on:
  push:
    branches: [main]

jobs:
  backend:
    name: Build, Push Backend Image and Deploy to ECS
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY_BACKEND: ${{ secrets.ECR_REPOSITORY_BACKEND }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache backend node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-node-modules-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build backend Docker image with cache
        run: |
          docker build \
            --cache-from type=local,src=/tmp/.buildx-cache-backend \
            --cache-to type=local,dest=/tmp/.buildx-cache-backend-new,mode=max \
            -t backend ./backend

      - name: Move backend build cache
        run: |
          rm -rf /tmp/.buildx-cache-backend
          mv /tmp/.buildx-cache-backend-new /tmp/.buildx-cache-backend

      - name: Tag and push backend image
        run: |
          BACKEND_REPO=$AWS_ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com/$ECR_REPOSITORY_BACKEND
          docker tag backend $BACKEND_REPO:latest
          docker push $BACKEND_REPO:latest

      - name: Deploy backend to ECS
        run: |
          CLUSTER_NAME="your-backend-cluster"
          SERVICE_NAME="your-backend-service"
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment --region eu-north-1

  frontend:
    name: Build, Push Frontend Image and Deploy to ECS
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY_FRONTEND: ${{ secrets.ECR_REPOSITORY_FRONTEND }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache frontend node modules
        uses: actions/cache@v3
        with:
          path: webapp/node_modules
          key: frontend-node-modules-${{ hashFiles('webapp/package-lock.json') }}
          restore-keys: |
            frontend-node-modules-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build frontend Docker image with cache
        run: |
          docker build \
            --cache-from type=local,src=/tmp/.buildx-cache-frontend \
            --cache-to type=local,dest=/tmp/.buildx-cache-frontend-new,mode=max \
            -t frontend ./webapp

      - name: Move frontend build cache
        run: |
          rm -rf /tmp/.buildx-cache-frontend
          mv /tmp/.buildx-cache-frontend-new /tmp/.buildx-cache-frontend

      - name: Tag and push frontend image
        run: |
          FRONTEND_REPO=$AWS_ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com/$ECR_REPOSITORY_FRONTEND
          docker tag frontend $FRONTEND_REPO:latest
          docker push $FRONTEND_REPO:latest

      - name: Deploy frontend to ECS
        run: |
          CLUSTER_NAME="your-frontend-cluster"
          SERVICE_NAME="your-frontend-service"
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment --region eu-north-1
